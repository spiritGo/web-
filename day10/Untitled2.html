  <style>
	.cantainer {
		width:400px;
		height:500px;
		margin:50px auto;
		/* background-color:grey; */
		position:relative;
		/* animation:t 2s infinite; */
		/* transform:rotateY(30deg); */
	}

	.head {
		width:250px;
		height:230px;
		border:3px black solid;
		position:absolute;
		top:10px;
		left:75px;
		border-radius:119px 108px 105px 113px;
		z-index:100;
		background-color:white;
		box-shadow: 1px 0 4px 2px;
		
	}

	.body {
		width:180px;
		height:160px;
		position:absolute;
		top:233px;
		left:110px;
		border:3px black solid;
		border-radius:121px 94px 140px 132px;
		background-color:white;
		box-shadow: 1px 0 4px 2px;
	}

	.l_ear,.r_ear {
		position:absolute;
		width:80px;
		height:80px;
		background-color:#191212;
		border-radius:40px 37px 0px 29px;
		top:0px;
		left:65px;
		box-shadow: 1px 0 4px 2px;
	}

	.r_ear {
		top:0px;
		left:272px;
		border-radius:40px 37px 46px 0px;
	}

	.l_eye,.r_eye {
		position:absolute;
		background-color:black;
		width:80px;
		height:80px;
		top:52px;
		left:30px;
		border-radius:77px 44px 75px 50px;
		box-shadow: 1px 0 4px 2px;
	}
	
	.r_eye {
		top:52px;
		left:143px;
		border-radius:37px 83px 42px 84px;
	}

	.l_eye div,.r_eye div {
		width:30px;
		height:30px;
		background-color:white;
		border-radius:50%;
		position:absolute;
		top:13px;
		left:21px;
		box-shadow: 1px 0 4px 2px inset;

	}

	.nose {
		width:40px;
		height:14px;
		background-color:#191212;
		position:absolute;
		top:130px;
		left:111px;
		border-radius:50%; 
		box-shadow: 1px 0 4px 2px;
	}

	.nose_line {
		width:40px;
		height:56px;
		position:absolute;
		top:133px;
		left:90px;
		border-radius:0px 10px 14px 0px;
		border-width:0 5px 0 0;
		border-style:solid;
		border-color:#191212;
	}

	.mouse {
		width:80px;
		height:30px;
		position:absolute;
		top:148px;
		left:93px;
		border-radius:50%;
		border-width:0 0 12px 0;
		border-style:solid;
		border-color:#191212;
		animation:mouse_animate 6s infinite alternate;

	}

	.l_hand,.r_hand {
		width: 100px;
		height: 85px;
		background-color: #191212;
		border-radius: 50%;
		position: absolute;
		top: 232px;
		left: 74px;
		transform: rotate(30deg);
		box-shadow: 1px 0 4px 2px;
	}

	.r_hand {
		top: 232px;
		left: 233px;
		transform: rotate(-4deg);
	}

	.l_foot,.r_foot {
		width: 120px;
		height: 90px;
		background-color: #191212;
		border-radius: 50%;
		position: absolute;
		top: 317px;
		left: 78px;
		transform: rotate(11deg);
	}

	.r_foot {
		top: 314px;
		left: 206px;
		transform: rotate(-18deg);
	}

	.l_eye div div,.r_eye div div {
		width:10px;
		height:10px;
		background-color:#191212;
		position:absolute;
		top:6px;
		left:4px;
		animation:t 2s infinite;
	}

	@keyframes t {
		from {
			transform:translateX(0px);
		}

		to {
			transform:translateX(10px);
		}
	}

	@keyframes mouse_animate {
		from {
			border-width:0 0 12px 0;
			top:148px;
		}

		to {
			border-width:0 0 16px 0;
			top:144px;
		}
	}
  </style>
 </head>
 <body>
  <div class='cantainer'>
	<div class='head'>
		<div class='l_eye'>
			<div>
				<div></div>
			</div>
		</div>
		<div class='r_eye'>
			<div>
				<div></div>
			</div>
		</div>
		<div class='nose'></div>
		<div class='nose_line'></div>
		<div class='mouse'></div>
	</div>
	<div class='l_ear'></div>
	<div class='r_ear'></div>
	<div class='body'></div>
	<div class='l_hand'></div>
	<div class='r_hand'></div>
	<div class='l_foot'></div>
	<div class='r_foot'></div>

	<div class=''>

	<div>
