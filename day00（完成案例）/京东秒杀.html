	var times = document.querySelectorAll('.cd_item_txt');

		times[1].innerText = date.getMinutes()>=10?date.getMinutes():'0'+date.getMinutes();
		times[2].innerText = date.getSeconds()>=10?date.getSeconds():'0'+date.getSeconds();
	}
	
	setTime();
	setInterval(function(){
		setTime();
	},1000);
