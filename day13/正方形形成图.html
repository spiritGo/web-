  <style>
	.container {
		width:600px;
		height:600px;
		background-color:black;
		margin:50px auto;
		perspective:300px;
		perspective-origin:50% 50%;
		/* animation:containerAnim 2s linear 21s; */

	}

	.cub {
		width:300px;
		height:300px;
		position:relative;
		top:150px;
		left:150px;
		/* background-color:red; */
		transform:rotateX(30deg) rotateY(60deg);
		/* animation:cubShow 3s linear infinite 27s; */
		animation-fill-mode:forwards;
		transform-style:preserve-3d;
	}

	.cub > div {
		position:absolute;
		background-color:blue;
		top:50px;
		left:50px;
		width:200px;
		height:200px;
		opacity:.6;
		border:1px white solid;
		transform-style:preserve-3d;
	}

	.cub > div:nth-child(1) {
		animation:rightDiv 3s linear forwards 3s; 
		
	}

	.cub > div:nth-child(2) {
		animation:leftDiv 3s linear forwards 6s; 
		
	}

	.cub > div:nth-child(3) {
		animation:behindDiv 3s linear forwards 9s; 
		
	}
	
	.cub > div:nth-child(4) {
		animation:frontDiv 3s linear forwards 12s; 
		
	}

	.cub > div:nth-child(5) {
		animation:topDiv 3s linear forwards 15s; 
		
	}

	.cub > div:nth-child(6) {
		animation:bottomDiv 3s linear forwards 18s; 
		
	}

	.cub > div > div {
		animation:innerDiv 6s forwards 21s;
		position:absolute;
		width:100px;
		height:100px;
		top:50px;
		left:50px;
	}

	@keyframes innerDiv {
		from {
			/* background-color:blue;
			opacity:1; */
			/* border-radius:0px; */

		}

		to {
			background-color:grey;
			opacity:0.6;
			border-radius:50%;
			transform:translateZ(100px);

		}
	}

	@keyframes cubShow {
		from {
			transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg);
		}

		to {
			transform:rotateX(360deg) rotateY(360deg) rotateZ(360deg);
		}
	}

	@keyframes containerAnim {
		from {
			perspective:800px;

		}

		to {
			perspective:30px;
		}
	}

	@keyframes rightDiv {
		from {
			transform:translateZ(0px);
		}

		to {
			transform:translateZ(100px);
		}
	}

	@keyframes leftDiv {
		from {
			transform:translateZ(0px);
		}

		to {
			transform:translateZ(-100px);
		}
	}

	@keyframes behindAndFront {
		from {
			transform:rotateX(0deg);
		}

		to {
			transform:rotateX(90deg);
		}
	}

	@keyframes behindDiv {
		from {
			transform:rotateX(0deg) translateZ(0px);
		}

		to {
			transform:rotateX(90deg) translateZ(100px);
		}
	}

	@keyframes frontDiv {
		from {
			transform:rotateX(0deg) translateZ(0px);
		}

		to {
			transform:rotateX(90deg) translateZ(-100px);
		}
	}

	@keyframes topDiv {
		from {
			transform:rotateY(0deg) translateZ(0px);
		}

		to {
			transform:rotateY(90deg) translateZ(100px);
		}
	}

	@keyframes bottomDiv {
		from {
			transform:rotateY(0deg) translateZ(0px);
		}

		to {
			transform:rotateY(90deg) translateZ(-100px);
		}
	}


  </style>
